<script type="application/javascript">
    //获取参数year
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest;
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            theRequest = str.split("=")[1];
        }
        return theRequest;
    }
</script>

<script type="application/javascript">
    function CrossAnalysisByDay(year) {
        $.get('../../cross_analysis/CrossAnalysisByDay', year,
            function (data) {
            // console.log(data);
            if(!$("#CrossAnalysisByDay").find(".temp").length > 0) {
                $("#CrossAnalysisByDay").append("<div class='table temp'></div>");
            }
            var html = template('CrossAnalysis1', {param: data});//
            $("#CrossAnalysisByDay").find(".temp" ).html(html);
        });
    }
</script>

<script type="application/javascript">
    function getCrossAnalysisUtilizationRatio(year) {
        $.get('../../cross_analysis/getCrossAnalysisUtilizationRatioByyear', year,
            function (data) {
            // console.log(data);
            var result = [];
            for(var i = 0; i < data.ic_type.length; i++) {
                var temp = new Object();
                temp.ic_type = data.ic_type[i];
                temp.day_use_account = data.day_use_account[i];
                temp.month_use_account = data.month_use_account[i];
                temp.year_use_account = data.year_use_account[i];
                temp.utlization_ratio = data.utlization_ratio[i];
                result.push(temp);
            }
            if(!$("#UtilizationAnalysis").find(".Utilization").length > 0) {
                $("#UtilizationAnalysis").append("<div class='table Utilization'></div>");
            }
            var html = template('CrossAnalysisUtilization', {param: result});
            $(".Utilization" ).html(html);
        });
    }
</script>

<script type="text/html" id="CrossAnalysis3">

</script>

<script type="text/html" id="CrossAnalysis1">

<script>
    template.helper('toFloat', function (data) {
        if( isNaN(data) || data == Infinity ) {
            return 0.00;
        }else{
            return parseFloat(data).toFixed(2)
        }
    })
</script>

<script type="text/html" id="CrossAnalysis">
    <table class="table-cyan" cellspacing="0" cellpadding="0" width="100%">
        <tr>
            <th>月份</th>
            <th>借阅次数<br>(次/人均/排名)</th>
            <th>进馆人数<br>(次/人均/排名)</th>
            <th>研修间<br>(次/人均/排名)</th>
            <th>电子阅览室<br>(次/人均/排名)</th>

            <th>打印数<br>(次/人均/排名)</th>
        </tr>
        {{each param as p}}
        <tr>
            <td>{{p.month}}</td>
            <td>{{p.book_lend_times}}
                <span style=" font-size: 20px; font-weight: 300">&nbsp;/&nbsp;</span>
                {{toFloat p.book_lend_times/p.acdemy_stu_amount}}

                {{p.gctrl_times_rank}}

                {{toFloat p.croom_times/p.acdemy_stu_amount}}
                <span style=" font-size: 20px; font-weight: 300">&nbsp;/&nbsp;</span>
                {{p.croom_times_rank}}
            </td>
            <td>{{p.eread_times}}

                {{toFloat p.eread_times/p.acdemy_stu_amount}}
                <span style=" font-size: 20px; font-weight: 300">&nbsp;/&nbsp;</span>
                {{p.eread_times_rank}}
            </td>
            <td>{{p.seat_times}}

                {{toFloat p.seat_times/p.acdemy_stu_amount}}
