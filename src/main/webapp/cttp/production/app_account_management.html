<script type="text/javascript">
    $(function () { $('#myModal').modal('hide')});   // 提交后应该model框
    $(function () { $('#myModal').on('hide.bs.modal', function () {
        $("#dwAccNo").val(0);
        $("#account").val("");
        $("#szTrueName").val("");
        $("#type").val("");
        $("#school_id").val("");
        $("#dwInlandUduTime").val("");
    })
    });
    function addorupdate() {               // 添加账号 addAccount
        var checkBox = document.getElementsByName('checkSubject');
        var checkResult = new Array();
        for(var i = 0; i < checkBox.length; i++){
            if(checkBox[i].checked){
                checkResult.push(1);
            }else{
                checkResult.push(0);
            }
        }
        var mul = 1;
        var permisionRes = 0;
        for(var i = checkResult.length - 1; i >= 0; i --){
            if(checkResult[i] != 0){
                permisionRes += mul;
            }
            mul *= 2;
        }
        var adddate={
            account:$("#account").val(),
            password:$("#password").val(),
            type: 1 ,
            permission_allocate: permisionRes,
            school_id:$("#school_id").val()
        };
        alert(permisionRes);
        $.ajax({
            url : "../../accountManage/addAccount",
            type : "POST",
            contentType : "application/json; charset=UTF-8",
            data : JSON.stringify(adddate),
            dataType : "json",
            success : function(data) {
                if (data) {
                    $('#table-list').bootstrapTable('refresh');
                } else {
                    alert("操作失败");
                }
            },
            error : function() {
                alert("**********操作失败*******");
            }
        });
    }


    function showdelete() {
        var rows =$('#table-list').bootstrapTable('getAllSelections');
        if(rows.length<1){
            alert("请选择一行删除");
        }else{
            var ids=[];
            for(var i=0;i<rows.length;i++){
                var row=rows[i];
                ids.push(row.dwAccNo);
            }
            BootstrapDialog.show({
                type : BootstrapDialog.TYPE_DEFAULT,
                title : "操作信息",
                message: '确定删除所选用户账号信息吗？',
                buttons : [ {
                    label : "确定",
                    cssClass: 'btn-default',
                    action : function(dialogItself) {
                        dialogItself.close();
                        deleter(ids);
                    }
                }]
            });

        }
    }
    function deleter(ids) {
        $.ajax({
            url : "../../employee/deleteByids",
            type : "POST",
            contentType : "application/json; charset=UTF-8",
            data : JSON.stringify(ids),
            dataType : "json",
            success : function(clientdata) {
                if (clientdata) {
                    $('#table-list').bootstrapTable('refresh');
                } else {
                    alert("修改失败");
                }
            },
            error : function() {
                alert("修改失败");
            }
        });

    }
    function getupadte(id) {
        $.ajax({
            url : "../../employee/getbyid",
            type : "POST",
            contentType : "application/json; charset=UTF-8",
            data : JSON.stringify(id),
            dataType : "json",
            success : function(data) {
                if (data) {
                    $("#dwAccNo").val(data.dwAccNo);
                    $("#account").val(data.account);
                    $("#szTrueName").val(data.szTrueName);
                    $("#type").val(data.type);
                    $("#school_id").val(data.school_id);
                    $("#dwInlandUduTime").val(data.dwInlandUduTime);
                } else {
                    alert("数据出错，无法修改");
                }
            },
            error : function() {
                alert("数据出错，无法修改");
            }
        });
    }
</script>
