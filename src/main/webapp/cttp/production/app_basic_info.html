    function addorupdate() {
        var adddate={
            id:$("#rid").val(),
            dwDevID: $("#dwDevID").val(),
            szDevName: $("#szDevName").val(),
            dwUnitPrice: $("#dwUnitPrice").val(),
            dwPurchaseDate: $("#dwPurchaseDate_input").val(),
            szRoomNo: $("#szRoomNo").val(),
            szFloorNo : $("#szFloorNo").val(),
            szKeeperName :  $("#szKeeperName").val(),
            szKeeperTel  : $("#szKeeperTel").val(),
            szProducerName   :   $("#szProducerName").val(),
            szServiceTel   :  $("#szServiceTel").val(),
            szMemo :  $("#szMemo").val()
        };
        $.ajax({
            url : "../../baseinfo/addorupdate",
            type : "POST",
            contentType : "application/json; charset=UTF-8",
            data : JSON.stringify(adddate),
            dataType : "json",
            success : function(data) {
                if (data) {
                    $("#rid").val(0);
                    $("#dwDevID").val("");
                    $("#szDevName").val("");
                    $("#dwUnitPrice").val("");
                    $("#szRoomNo").val("");
                    $("#szFloorNo").val("");
                    $("#szKeeperName").val("");
                    $("#szKeeperTel").val("");
                    $("#szProducerName").val("");
                    $("#szServiceTel").val("");
                    $("#szMemo").val("");
                    $('#table-list').bootstrapTable('refresh');
                } else {
                    alert("操作失败");
                }
            },
            error : function() {
                alert("操作失败");
            }
        });
    }
    function showdelete() {
        var rows =$('#table-list').bootstrapTable('getAllSelections');
        if(rows.length<1){
            alert("请选择一行删除");
        }else{
            var ids=[];
            for(var i=0;i<rows.length;i++){
                var row=rows[i];
                ids.push(row.id);
            }
            BootstrapDialog.show({
                type : BootstrapDialog.TYPE_DEFAULT,
                title : "操作信息",
                message: '确定删除所选信息吗？',
                buttons : [ {
                    label : "确定",
                    cssClass: 'btn-default',
                    action : function(dialogItself) {
                        dialogItself.close();
                        deleter(ids);
                    }
                }]
            });

        }
    }

        $.ajax({
            url : "../../baseinfo/deleteByids",
            type : "POST",
            contentType : "application/json; charset=UTF-8",
            data : JSON.stringify(ids),
            dataType : "json",
            success : function(clientdata) {
                if (clientdata) {
                    $('#table-list').bootstrapTable('refresh');
                } else {
                    alert("修改失败");
                }
            },
            error : function() {
                alert("修改失败");
            }
        });

    function getupadte(id) {
        $.ajax({
            url : "../../baseinfo/getbyid",
            type : "POST",
            contentType : "application/json; charset=UTF-8",
            data : JSON.stringify(id),
            dataType : "json",
            success : function(data) {
                if (data) {
                    $("#rid").val(data.id);
                    $("#dwDevID").val(data.dwDevID);
                    $("#szDevName").val(data.szDevName);
                    $("#dwUnitPrice").val(data.dwUnitPrice);
                    $("#dwPurchaseDatedata").val(data.dwPurchaseDate),
                 /*   $("#dwPurchaseDate_input").val(data.dwPurchaseDate),*/
                    $("#szRoomNo").val(data.szRoomNo);
                    $("#szFloorNo").val(data.szFloorNo);
                    $("#szKeeperName").val(data.szKeeperName);
                    $("#szKeeperTel").val(data.szKeeperTel);
                    $("#szProducerName").val(data.szProducerName);
                    $("#szServiceTel").val(data.szServiceTel);
                    $("#szMemo").val(data.szMemo);
