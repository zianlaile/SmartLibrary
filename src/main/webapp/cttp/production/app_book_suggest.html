<script type="text/javascript">
    $(function () { $('#myModal').modal('hide')});
    $(function () { $('#myModal').on('hide.bs.modal', function () {
        $("#bsid").val(0);
        $("#book").val("");
        $("#auther").val("");
        $("#publisher").val("");
        $("#pub_people").val("");
        $("#introduction").val("");
         })
    });
    function addorupdatebs() {
        var adddate={
            id:$("#bsid").val(),
            book:$("#book").val(),
            auther:$("#auther").val(),
            publisher:$("#publisher").val(),
            pub_people:$("#pub_people").val(),
            introduction:$("#introduction").val()
        };
        $.ajax({
            url : "../../booksuggest/addorupdatebs",
            type : "POST",
            contentType : "application/json; charset=UTF-8",
            data : JSON.stringify(adddate),
            dataType : "json",
            success : function(data) {
                if (data) {
                    $('#table-list').bootstrapTable('refresh');
                } else {
                    alert("操作失败");
                }
            },
            error : function() {
                alert("操作失败");
            }
        });
    }
    function showdeletebs() {
        var rows =$('#table-list').bootstrapTable('getAllSelections');
        if(rows.length<1){
            alert("请选择一行删除");
        }else{
            var ids=[];
            for(var i=0;i<rows.length;i++){
                var row=rows[i];
                ids.push(row.id);
            }
            BootstrapDialog.show({
                type : BootstrapDialog.TYPE_DEFAULT,
                title : "操作信息",
                message: '确定删除所选信息吗？',
                buttons : [ {
                    label : "确定",
                    cssClass: 'btn-default',
                    action : function(dialogItself) {
                        dialogItself.close();
                        deletebs(ids);
                    }
                }]
            });

        }
    }
    function deletebs(ids) {
        $.ajax({
            url : "../../booksuggest/deleteByids",
            type : "POST",
            contentType : "application/json; charset=UTF-8",
            data : JSON.stringify(ids),
            dataType : "json",
            success : function(clientdata) {
                if (clientdata) {
                    $('#table-list').bootstrapTable('refresh');
                } else {
                    alert("修改失败");
                }
            },
            error : function() {
                alert("修改失败");
            }
        });

    }
    function getupadtebs(id) {
        $.ajax({
            url : "../../booksuggest/getbsbyid",
            type : "POST",
            contentType : "application/json; charset=UTF-8",
            data : JSON.stringify(id),
            dataType : "json",
            success : function(data) {
                if (data) {
                    $("#bsid").val(data.id);
                    $("#book").val(data.book);
                    $("#auther").val(data.auther);
                    $("#publisher").val(data.publisher);
                    $("#pub_people").val(data.pub_people);
                    $("#introduction").val(data.introduction);
                    addorupdatebs();
                } else {
                    alert("数据出错，无法修改");
                }
            },
            error : function() {
                alert("数据出错，无法修改");
            }
        });
    }

</script>
