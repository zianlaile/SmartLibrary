<script type="application/javascript">
    function getlarge_publisher(){
        $(".chart_title p").text("历年-出版社借阅总数排名");
        $("#largepublisherpie").css("display","none");
        $(".mask").css("display","block");
        $("#largepublisher").css("display","block");
        var publisher_count = echarts.init(document.getElementById('largepublisher'));
        // 异步加载数据
        $.get('../../bookLend/ByPublisher').done(function (returndata) {
            var timeline=[];
            var options=[];
            for(var key in returndata){
                timeline.push(key);
                var option={
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        },
                        formatter: "{a} <br/>{b} : {c}次"
                    },
                    legend: {
                        data: ['借阅出版社排名']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {},
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom:'20%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'value',
                        boundaryGap: [0, 0.01],
                        "axisLabel": {
                            "interval": 0,
                            formatter: '{value}次',
                        }
                    },
                    yAxis: {
                        type: 'category',
                        data: returndata[key].publisher
                    },
                    series: [{
                        name: '借阅出版社排名',
                        type: 'bar',
                        data: returndata[key].times
                    }]
                };
                options.push(option);
            }
            var publisher_option={
                'timeline':{
                    data:timeline,
                    bottom:'10%',
                    label: {
                        normal: {
                            show: true,
                            interval: 'auto',
                            formatter: '{value}年',
                        },
                    },
                    axisType: 'category',
                    show: true,
                    autoPlay: true,
                    playInterval: 2000
                },
                'options':options
            };
            publisher_count.setOption(publisher_option)
        });

    }
    $(function(){
        $(".remove").click(function(){
            $(".mask").css("display","none");
        });
    });
</script>
<script type="application/javascript">
    function getlarge_publisherpie(){
        $(".chart_title p").text("历年-出版社借阅总数排名");
        $(".mask").css("display","block");
        $("#largepublisher").css("display","none");
        $("#largepublisherpie").css("display","block");
        var publisherpie_count = echarts.init(document.getElementById('largepublisherpie'));
            // 异步加载数据
            $.get('../../bookLend/ByPublisher').done(function (returndata) {
                // 填入数据
                var timeline=[];
                var options=[];

                for(var key in returndata){
                    timeline.push(key);

                    var piedatalist=[];
                    for (var k=0;k<returndata[key].publisher.length;k++){
                        var piedata={};
                        piedata.value=returndata[key].times[k];
                        piedata.name=returndata[key].publisher[k];
                        piedatalist.push(piedata);
                    }
                    var option={
                        tooltip : {
                            trigger: 'item',
                            formatter: "借阅量<br/>{b} : {c} ({d}%)"
                        },
                        legend: {
                            type: 'scroll',
                            top:'center',
                            left :20,
                            orient :'vertical',
                            bottom: 20,
                            data:returndata[key].publisher
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom:'20%',
                            containLabel: true
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataZoom: {},
                                dataView: {readOnly: false},
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        calculable : true,
                        series : [
                            {
                                name:'面积模式',
                                type:'pie',
                                radius : [30, 130],
                                center : ['50%', '50%'],
                                roseType : 'area',
                                data:piedatalist
                            }
                        ]
                    };
                    options.push(option);
                }
                var publisher_option2={
                    'timeline':{
                        data:timeline,
                        bottom:'10%',
                        label: {
                            normal: {
                                show: true,
                                interval: 'auto',
                                formatter: '{value}年',
                            },
                        },
                        axisType: 'category',
                        show: true,
                        autoPlay: true,
                        playInterval: 2000
                    },
                    'options':options
                };
                publisherpie_count.setOption(publisher_option2)
            });


    }
    $(function(){
        $(".remove").click(function(){
            $(".mask").css("display","none");
        });
    });
</script>
