<script type="application/javascript">
    function getlarge_day(){
        $(".chart_title p").text("当年每日进馆人数统计");

            // 填入数据

            var year=resultdata.year[0];

                var date=new Date;
                year=year=date.getFullYear();
            }

            var data=[];
            for(var i=0;i<times.length;i++){
                var onedata=[];
                onedata.push(times[i]);
                onedata.push(gctrl_times[i]);
                data.push(onedata);
            }
            var day_count_option_option = {
               // backgroundColor: '#404a59',
                /*title: {
                    top: 30,
                    text: year+'年每天进馆人数',
                    left: 'center',
                    textStyle: {
                    }
                },*/
                tooltip : {
                    trigger: 'item',
                    position: 'top',
                    formatter: function (params) {
                        // console.log(params);
                        //return "000"
                        return params.data[0] + '     进馆' +':'+ params.data[1]+ '人' ;
                    }
                },
                legend: {
                    top: '30',
                    left: '100',
                    data:['人数', 'Top 12'],
                    textStyle: {
                       // color: '#fff'
                    }
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataZoom: {},
                        dataView: {readOnly: false},
                        restore: {},
                        saveAsImage: {}
                    }
                },
                calendar: [{
                    top: 100,
                    left: 'center',
                    range: [year+'-01-01', year+'-06-30'],
                    dayLabel:{nameMap : 'cn'},
                    monthLabel :{nameMap : 'cn'},
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#000',
                            width: 4,
                            type: 'solid'
                        }
                    },
                    yearLabel: {
                        formatter: '{start} 上半年',
                        textStyle: {
                            color: '#fff'
                        }
                    },
                    itemStyle: {
                        normal: {
                            //color: '#323c48',
                            borderWidth: 1,
                            borderColor: '#111'
                        }
                    }
                }, {
                    top: 340,
                    left: 'center',
                    range: [year+'-07-01', year+'-12-31'],
                    dayLabel:{nameMap : 'cn'},
                    monthLabel :{nameMap : 'cn'},
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#000',
                            width: 4,
                            type: 'solid'
                        }
                    },
                    yearLabel: {
                        formatter: '{start} 下半年',
                        textStyle: {
                            color: '#fff'
                        }
                    },
                    itemStyle: {
                        normal: {
                           // color: '#323c48',
                            borderWidth: 1,
                            borderColor: '#111'
                        }
                    }
                }],
                series : [
                    {
                        name: '人数',
                        type: 'scatter',
                        coordinateSystem: 'calendar',
                        data: data,
                        symbolSize: function (val) {
                            return val[1] / 500;
                        },
                        itemStyle: {
                            normal: {
                                color: '#ddb926'
                            }
                        }
                    },
                    {
                        name: '人数',
                        type: 'scatter',
                        coordinateSystem: 'calendar',
                        calendarIndex: 1,
                        data: data,
                        symbolSize: function (val) {
                            return val[1] / 500;
                        },
                        itemStyle: {
                            normal: {
                                color: '#ddb926'
                            }
                        }
                    },
                    {
                        name: 'Top 12',
                        type: 'effectScatter',
                        coordinateSystem: 'calendar',
                        calendarIndex: 1,
                        data: data.sort(function (a, b) {
                            return b[1] - a[1];
                        }).slice(0, 12),
                        symbolSize: function (val) {
                            return val[1] / 500;
                        },
                        showEffectOn: 'render',
                        rippleEffect: {
                            brushType: 'stroke'

                        hoverAnimation: true,
                        itemStyle: {
                            normal: {
                                color: '#f4e925',
                                shadowBlur: 10,
                                shadowColor: '#333'
                            }
                        },
                        zlevel: 1
                    },
                    {
                        name: 'Top 12',
                        type: 'effectScatter',
                        coordinateSystem: 'calendar',
                        data: data.sort(function (a, b) {
                            return b[1] - a[1];
                        }).slice(0, 12),
                        symbolSize: function (val) {
                            return val[1] / 500;
                        },
                        showEffectOn: 'render',
                        rippleEffect: {
                            brushType: 'stroke'
                        },
                        hoverAnimation: true,
                        itemStyle: {
                            normal: {
                                color: '#f4e925',
                                shadowBlur: 10,
                                shadowColor: '#333'
                            }
                        },
                        zlevel: 1

            };
            largeday.setOption(day_count_option_option);

    }

</script>
