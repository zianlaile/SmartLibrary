<script type="application/javascript">
    var typectimes=[];
    var typeptimes=[];
    var typestimes=[];
    var typeccounts=[];
    var typepcounts=[];
    var typescounts=[];
    var daylist=[];
    var monthlist=[];
    var monthcountlist=[];
    function putchart(chartid){
        var cellSize = [66, 66];
        var pieRadius = 24;
        var optiondata=[];
        if(chartid=="largecount"||chartid=="largetimes"){
            cellSize = [70, 70];
            pieRadius = 26;
        }
        function getcountsPieSeries(scatterData, chart,i) {
            return echarts.util.map(scatterData, function(item, index) {
                var center = chart.convertToPixel('calendar', item);
                return {
                    id: index + 'pie',
                    type: 'pie',
                    center: center,
                    label: {
                        normal: {
                            show:true,
                            formatter: '{c}',
                            position: 'inside'
                        }
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {},
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    radius: pieRadius,
                    data: [{
                        name: '打印',
                        value: typepcounts[i][index]
                    }, {
                        name: '复印',
                        value: typeccounts[i][index]
                    }, {
                        name: '扫描',
                        value: typescounts[i][index]
                    }]
                };
            });
        }
        function gettimesPieSeries(scatterData, chart,i) {
            return echarts.util.map(scatterData, function(item, index) {
                var center = chart.convertToPixel('calendar', item);
                return {
                    id: index + 'pie',
                    type: 'pie',
                    center: center,
                    label: {
                        normal: {
                            show:true,
                            formatter: '{c}',
                            position: 'inside'
                        }
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {},
                            dataView: {readOnly: false},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    radius: pieRadius,
                    data: [{
                        name: '打印',
                        value: typeptimes[i][index]
                    }, {
                        name: '复印',
                        value: typectimes[i][index]
                    }, {
                        name: '扫描',
                        value: typestimes[i][index]
                    }]
                };
            });
        }
        function getPieSeries2() {
            var a=[];
            for(var i=0;i<31;i++){
                a.push({
                    id: i + 'pie',
                    type: 'pie',
                    label: {
                        normal: {
                            show:false,
                            formatter: '{c}',
                            position: 'inside'
                        }
                    },
                    radius: 0,
                });
            }
            return a;
        }
        var myChart = echarts.init(document.getElementById(chartid));
        var  option = {
            baseOption: {
                tooltip: {},
                legend: {
                    data: ['打印', '复印', '扫描'],
                    top: 0
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataZoom: {},
                        dataView: {readOnly: false},
                        restore: {},
                        saveAsImage: {}
                    }
                },
                calendar: [{
                    top: 'middle',
                    left: 'center',
                    orient: 'vertical',
                    cellSize: cellSize,
                    yearLabel: {
                        show: false,
                        textStyle: {
                            fontSize: 30
                        }
                    },
                    dayLabel: {
                        margin: 20,
                        firstDay: 1,
                        nameMap: ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
                    },
                    monthLabel: {
                        show: false
                    },
                }],
                series: [{
                    type: 'effectScatter',
                    coordinateSystem: 'calendar',
                    label: {
                        normal: {
                            show: true,
                            formatter: function(params) {
                                return echarts.format.formatTime('dd', params.value[0]);
                            },
                            offset: [-cellSize[0] / 2 + 10, -cellSize[1] / 2 + 10],
                            textStyle: {
                                color: '#000',
                                fontSize: 14
                            }
                        }
                    },
                }],
                timeline: {
                    x: 0,
                    axisType: 'category',
                    orient: 'horizontal',
                    autoPlay: true,
                    playInterval: 2000,
                    left: 0,
                    right: null,
                    bottom: 0,
                    inverse: false,
                    lineStyle: {
                        color: '#555'
                    },
                    label: {
                        formatter: function(s) {
                            return s;
                        },
                        normal: {
                            textStyle: {
                                color: '#000',
                            },
                        },
                        emphasis: {
                            textStyle: {
                                color: '#000',
                            },
                        }
                    },
                    controlStyle: {
                        normal: {
                            color: '#000',
                            borderColor: '#000'
                        },
                        emphasis: {
                            color: '#000',
                            borderColor: '#000'
                        } //高亮时显示颜色
                    },
                    data: monthlist
                }
            },
            options:optiondata,
        };
        for(var i=0;i<monthlist.length;i++){
            optiondata.push({
                calendar: [{
                    range: monthlist[i]
                }],
                series: {
                    symbolSize: 1,
                    data: daylist[i]
                },
            });
        }
        option.options = optiondata;
        myChart.setOption(option);
        if(chartid=="count_chart"||chartid=="largecount"){
            myChart.setOption({
                series: getcountsPieSeries(daylist[0], myChart,0)
            });
            myChart.on('timelinechanged',function(timeLineIndex) {
                myChart.setOption({
                    series: getPieSeries2()
                });
                myChart.setOption({
                    series: getcountsPieSeries(daylist[timeLineIndex.currentIndex], myChart,timeLineIndex.currentIndex)
                });
            });
        }
        else if(chartid=="times_chart"||chartid=="largetimes"){
            myChart.setOption({
                series: gettimesPieSeries(daylist[0], myChart,0)
            });
            myChart.on('timelinechanged',function(timeLineIndex) {
                myChart.setOption({
                    series: getPieSeries2()
                });
                myChart.setOption({
                    series: gettimesPieSeries(daylist[timeLineIndex.currentIndex], myChart,timeLineIndex.currentIndex)
                });
            });
        }
        if(chartid=="largetimes"||chartid=="largecount"){
            myChart.setOption({
                timeline: {
                    bottom: '8%',
                },
            });
        }
    }

    function getprinttimesCountBy_year(chartid) {
        $.ajax({
            type:'get',
            url:'../../schoolReport/gettypeprints',
            contentType: 'application/json',
            async:false,
            dataType: 'json',
            success: function(data, textStatus, jqXHR){
                var count = [];
                for(var i=0;i<data.print.length;i++){
                    count.push({
                        value:data.print[i],
                        itemStyle:{
                            normal:{
                                color:'orange'

                            }
                        }
                    });
                }
                var getprinttimesCountBy_year = echarts.init(document.getElementById(chartid));
                var getprinttimesCountBy_yearoption = {
                    animation:false,
                    backgroundColor:'white',
                    animation:false,
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {},
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    xAxis: [
                        {
                            name:'年',
                            type: 'category',
                            show:true,
                            data: data.year,
                            axisPointer: {
                                type: 'shadow'
                            },
                            axisTick: {
                                show: false
                            },
                        }
                    ],

                    yAxis: [
                        {
                            type: 'value',
                            name: '打印次数',
                            /*min: 0,
                             max:100,
                             interval: 20,*/
                            axisLabel: {
                                formatter: '{value}'
                            },
                            axisTick: {
                                show: false
                            }
                        },

                    ],
                    series: [
                        {
                            /*name:'保障率',*/
                            type:'bar',
                            barWidth: '30%',
                            data:count,
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top',
                                    formatter: '{c}'
                                }
                            },
                        },

                        {
                            type:'line',
                            name:'占比',
                            data:data.print
                        }
                    ],
                };
                getprinttimesCountBy_year.setOption(getprinttimesCountBy_yearoption);
            }
        });
    }

    function getprints_hour(chartid) {
        $.ajax({
            type:'get',
            contentType:'application/json',
            url:'../../schoolReport/getDeviceCount_Byhour',
            dataType:'json',
            async:false,
            success:function (data) {
                var printshour = [];
                var printshourtimes = [];
                for(var i=0;i<data.length;i++){
                    printshour.push(data[i].hour);
                    printshourtimes.push(data[i].prints);
                }
                var getprints_hour = echarts.init(document.getElementById(chartid));
                var getprints_houroption = {
                    animation:false,
                    backgroundColor:'white',
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {},
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['自助文印次数']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: printshour,
                        splitLine: { //设置X轴的网格
                            show: true,
                            interval: 'auto'
                        },
                        axisLine: { //设置X轴的颜色
                            lineStyle: {
                                color: 'blue'
                            }
                        }
                    },
                    yAxis: {
                        type: 'value',
                        axisLine: { //设置y轴的颜色
                            lineStyle: {
                                color: 'blue'
                            }
                        }
                    },
                    series: [{
                        name: '自助文印次数',
                        type: 'line',
                        stack: '总量',
                        smooth: true, //点与点之间的幅度,false为直线
                        // symbol: 'circle',
                        // symbolSize: 5,
                        // showSymbol: true,   //是否显示点数据的圆点
                        // itemStyle: {    //设置折线的border颜色
                        //     normal: {
                        //         color: 'rgb(0,136,212)',
                        //         borderColor: 'rgba(0,136,212,0.2)',
                        //         borderWidth: 10
                        //     }
                        // },
                        label: { //设置点数据的提示
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        data: printshourtimes,
                        markPoint: { //设置最大值和最小值
                            data: [{
                                type: 'max',
                                name: '最大值'
                            }, {
                                type: 'min',
                                name: '最小值'
                            }]
                        }

                    }]
                };
                getprints_hour.setOption(getprints_houroption);
            }
        })
    }
    function getlarge_prints_hour() {
        $(".chart_title p").text("自助文印设备平均每日各时段使用次数统计");
        $(".mask").css("display","block");

    $(function(){
        /*var left=$(".left_col").height();
        left=left-17;
        $(".right_col").height(left);
        var height=left-$(".x_title").height()-130;
        $("#count_chart").height(height);
        $("#times_chart").height(height);*/
        $.ajax({
            type:"get",
            contentType: 'application/json',
            url:"../../printtimes/byprinttype",
            async:false,
            dataType: 'json',
            success: function(data, textStatus, jqXHR){
                var typectimes1=data.typectimes;
                var typeptimes1=data.typeptimes;
                var typestimes1=data.typestimes;
                var typeccounts1=data.typeccounts;
                var typepcounts1=data.typepcounts;
                var typescounts1=data.typescounts;
                var daylist1=data.daylist;
                var daylist2 = [];
                for(var j=0;j<daylist1.length;j++){
                    daylist2.push([
                        daylist1[j],
                        Math.floor(Math.random() * 10000)
                    ]);
                }
                monthlist=data.monthlist;
                monthcountlist=data.monthcountlist;
                var num=0;
                for(var i=0;i<data.monthlist.length;i++){
                    typectimes.push(typectimes1.slice(num,num+monthcountlist[i]));
                    typeptimes.push(typeptimes1.slice(num,num+monthcountlist[i]));
                    typestimes.push(typestimes1.slice(num,num+monthcountlist[i]));
                    typeccounts.push(typeccounts1.slice(num,num+monthcountlist[i]));
                    typepcounts.push(typepcounts1.slice(num,num+monthcountlist[i]));
                    typescounts.push(typescounts1.slice(num,num+monthcountlist[i]));
                    daylist.push(daylist2.slice(num,num+monthcountlist[i]));
                    num=num+monthcountlist[i];
                }
            }
        });
        putchart("count_chart");
        putchart("times_chart");
        getprinttimesCountBy_year('getprinttimesCountBy_year');
        getcopytimesCountBy_year('getcopytimesCountBy_year');
        getscantimesCountBy_year('getscantimesCountBy_year');
        getprints_hour('getprints_hour');
        $(".remove").click(function(){
            $(".mask").css("display","none");
        });
    });
</script>
