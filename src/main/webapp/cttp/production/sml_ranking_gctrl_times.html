<script type="application/javascript">

        $(".chart_title p").text("当年月进馆量排行");

        $("#largeranking_gctrl_academy_month").css("display","none");
        $("#largeranking_gctrl_academy_day").css("display","none");
        $("#largeranking_gctrl_month").css("display","block");
        var ranking_gctrl_month = echarts.init(document.getElementById('largeranking_gctrl_month'));
        var ranking_gctrl_month_option = {
            color: ['#3398DB'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {

                data: ['每月借阅排行']
            },
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {},
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
            grid: {
                left: '3%',
                right: '10%',
                bottom: '20%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: [],
                    "axisLabel": {
                        "interval": 0,
                        formatter: '{value}月',
                    },
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis: [
                {
                    // type : 'category',
                    // data : ['10','20','30','40'],
                    //  type: 'value',
                    "axisLabel": {
                        "interval": 0,
                        formatter: '{value}次',
                    },
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            series: [
                {
                    name: '每月借阅排行',
                    type: 'bar',
                    barWidth: '40%',
                    data: [],
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine: {
                        data: [
                            {type: 'average', name: '平均值'}
                        ]
                    }
                },

            ],
            label: {
                normal: {
                    show: true,
                    position: 'top',
                    formatter: '{c}'
                }
            },
            itemStyle: {
                normal: {

                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(17, 168,171, 1)'
                    }, {
                        offset: 1,
                        color: 'rgba(17, 168,171, 0.1)'
                    }]),
                    shadowColor: 'rgba(0, 0, 0, 0.1)',
                    shadowBlur: 10
                }
            }
        };
        // 使用刚指定的配置项和数据显示图表。
        ranking_gctrl_month.setOption(ranking_gctrl_month_option);
        // 异步加载数据
        $.get('../../ranking/ranking_gctrl_month').done(function (data) {
            // 填入数据
            ranking_gctrl_month.setOption({
                xAxis: {
                    data: data.times
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '每月借阅排行',
                    data: data.gctrl_times
                }]
            });
        });

    }
    $(function(){
        $(".remove").click(function(){
            $(".mask").css("display","none");
        });
    });
</script>

<script type="application/javascript">
    function getlargeranking_gctrl_academy_month(){

                        left: '3%',
                        right: '4%',

                    },
                    xAxis: {
                        type: 'category',
                        "axisLabel": {
                            "interval": 0,
                            formatter: '{value}月',
                        },
                        data: returndata[key].gctrl_academy
                    },

                        type: 'value',
                        boundaryGap: [0, 0.01],

                    series: [{
                        name: '借阅图书数量',
                        type: 'bar',
                        itemStyle: {
                            normal: {
                                color: '#EE9201'

                    autoPlay: true,
                    playInterval: 2000
                },

</script>
