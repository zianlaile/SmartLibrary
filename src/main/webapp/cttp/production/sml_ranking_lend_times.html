<script type="application/javascript">
    function getlargelend_book_year(){
        $(".chart_title p").text("历年借阅图书排行");
        $(".mask").css("display","block");
        $("#largelend_reader_year").css("display","none");
        $("#largelend_academy_book_year").css("display","none");
        $("#largelend_academy_reader_year").css("display","none");
        $("#largelend_book_year").css("display","block");
            var lend_book_year = echarts.init(document.getElementById('largelend_book_year'));
            // 异步加载数据
            $.get('../../ranking/lend_book_year').done(function (returndata) {
            // 填入数据
            var timeline = [];
            var options = [];
            for (var key in returndata) {
            timeline.push(key);
            var option = {
            tooltip: {
            trigger: 'axis',
            axisPointer: {
            type: 'shadow'
        },
            formatter: "{a} <br/>{b} : {c}次"
        },
            legend: {
            data: ['借阅图书数量']
        },
                toolbox: {
                    show: true,
                    feature: {
                        dataZoom: {},
                        dataView: {readOnly: false},
                        magicType: {type: ['line', 'bar']},
                        restore: {},
                        saveAsImage: {}
                    }
                },
            grid: {
            top: '2%',
            left: '3%',
            right: '4%',
            bottom:'20%',
            containLabel: true
        },
            xAxis: {
            type: 'category',
            data: returndata[key].lend_book_oneyear
        },
            yAxis: {
            type: 'value',
            boundaryGap: [0, 0.01],
            "axisLabel": {
            "interval": 0,
            formatter: '{value}次',
        }
        },
            series: [{
            name: '借阅图书数量',
            type: 'bar',
                itemStyle:{
                    normal:{
                        color:'#EE9201'
                    }
                },
            data: returndata[key].times
        }]
        };
            options.push(option);
        }
            var lend_book_year_option = {
            'timeline': {
                data:timeline,
                bottom:'10%',
                label: {
                    normal: {
                        show: true,
                        interval: 'auto',
                        formatter: '{value}年',
                    },
                },
                axisType: 'category',
                show: true,
                autoPlay: true,
                playInterval: 2000
            },
            'options': options
        };
            lend_book_year.setOption(lend_book_year_option)
        });

    }
    $(function(){
        $(".remove").click(function(){
            $(".mask").css("display","none");
        });
    });
</script>
